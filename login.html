{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login to DUKA YETU</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Username</label>
            <input name="username" required class="w-full border p-2 rounded" />
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Password</label>
            <input name="password" type="password" required class="w-full border p-2 rounded" />
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <!-- Create Account Button -->
    <p class="mt-4 text-sm text-center">
        Donâ€™t have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Create Account</a>
    </p>
</div>
{% endblock %}
