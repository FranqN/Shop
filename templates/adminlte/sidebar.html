  <!-- Brand Logo -->
  <a href="{{ url_for('dashboard') }}" class="brand-link">
    <i class="fas fa-store-alt mx-2"></i>
    <span class="brand-text font-weight-light">Duka Yetu</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

            <i class="nav-icon fas fa-tachometer-alt"></i>

        <li class="nav-item">
          <a href="{{ url_for('register_sale') }}" class="nav-link">

            <a href="{{ url_for('all_products') }}" class="nav-link">
