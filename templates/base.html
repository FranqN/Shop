<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUKA YETU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />

  <!-- Tailwind Custom Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16a34a', // green-600
            secondary: '#2563eb',
            accent: '#facc15'
          }
        }
      }
    }
  </script>
</head>

<body class="hold-transition sidebar-mini layout-fixed bg-gray-50 text-gray-800">

<div class="wrapper">

  <!-- Navbar -->
  {% include 'adminlte/navbar.html' %}

  <!-- Main Sidebar Container -->
  {% include 'adminlte/sidebar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper p-3">

    <!-- Flash Messages -->
    <div class="container-fluid">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </section>
  </div>

  <!-- Footer -->
  {% include 'adminlte/footer.html' %}
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

<!-- Clock Script -->
<script>
  function updateClock() {
    const clockElement = document.getElementById('clock');
    if (clockElement) {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      clockElement.textContent = `${dateStr} ${timeStr}`;
    }
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
